<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="googlehome.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="navbar">
				<ul class="navlist">
					<li>Username</li>
					<li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=Xo87VtSgKYrlepGzg4AF&ved=0CBUQqi4oAQ">Images</a></li>
				</ul>
			</div>	
			<div class="google">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="92" width="272">
			</div>
			<div class="searchbar">
				<div id="searchform">
					<input type"text" name="search"/>
				</div>
				<div class="buttons">
					<input id="search" type="submit" value="Google Search">
					<input type="submit" value="I feel lucky!">
				</div>
			</div>
			<div class="footer">
				<div class="l_footer">
					<ul class="l_foot">
						<li>Advertising</li>
						<li>Business</li>
						<li>About</li>
					</ul>
				</div>	
				<div class="r_footer">	
					<ul class="r_foot">
						<li>Privacy</li>
						<li>Terms</li>
						<li>Settings</li>
					</ul>
				</div>
			</div>	
		</div>
	</body>
</html>
